<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bulb</title>
  <style>
    #bulb {
      width: 500px;
      height: 450px;
      border-radius: 70%;
      background-color: rgb(174, 162, 162);
      margin: 20px auto;
      transition: background-color 0.5s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input[type="button"] {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="bulb"></div>

  <input type="button" value="RED" onclick="colorhandler(this.value)">
  <input type="button" value="YELLOW" onclick="colorhandler(this.value)">
  <input type="button" value="GREEN" onclick="colorhandler(this.value)">
  <input type="button" value="ORANGE" onclick="colorhandler(this.value)">

  <script>
    function colorhandler(color) {
      const bulb = document.getElementById("bulb");
      bulb.style.backgroundColor = color.toLowerCase();
    }
  </script>

</body>
</html>
