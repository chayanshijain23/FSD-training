<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration Form</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #6a95d5;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

    }



    .form-container {

      background-color: rgb(239, 245, 246);

      padding: 2rem;

      border-radius: 1rem;

      box-shadow: 0 4px 12px rgba(207, 39, 39, 0.1);

      width: 400px;

    }



    .form-container h2 {

      text-align: center;

      margin-bottom: 1.5rem;

    }



    .form-group {

      margin-bottom: 1rem;

    }



    .form-group label {

      display: block;

      margin-bottom: 0.5rem;

    }



    .form-group input, .form-group select {

      width: 100%;

      padding: 0.5rem;

      border: 1px solid #ccc;

      border-radius: 0.5rem;

    }



    .error-message {

      color: red;

      font-size: 0.9rem;

      display: none;

    }



    button {

      width: 100%;

      padding: 0.6rem;

      background-color: #28a745;

      color: white;

      border: none;

      border-radius: 0.5rem;

      cursor: pointer;

      font-weight: bold;

    }

  </style>

</head>

<body>

  <div class="form-container">

    <h2>Register</h2>

    <form id="registrationForm">

      <div class="form-group">

        <label for="name">Name</label>

        <input type="text" id="name" required>

        <div class="error-message" id="nameError">Please enter a valid name (letters and spaces only).</div>

      </div>

      <div class="form-group">

        <label for="email">Email</label>

        <input type="email" id="email" required>

        <div class="error-message" id="emailError">Please enter a valid email address.</div>

      </div>

      <div class="form-group">

        <label for="gender">Gender</label>

        <select id="gender" required>

          <option value="">Select Gender</option>

          <option value="male">Male</option>

          <option value="female">Female</option>

          <option value="other">Other</option>

        </select>

      </div>

      <div class="form-group">

        <label for="dob">Date of Birth</label>

        <input type="date" id="dob" required>

      </div>

      <div class="form-group">

        <label for="phone">Phone Number</label>

        <input type="text" id="phone" required>

        <div class="error-message" id="phoneError">Please enter a valid 10-digit phone number.</div>

      </div>

      <div class="form-group">

        <label for="state">State</label>

        <input type="text" id="state" required>

      </div>

      <div class="form-group">

        <label for="country">Country</label>

        <input type="text" id="country" required>

      </div>

      <div class="form-group">

        <label for="pincode">Pincode</label>

        <input type="text" id="pincode" required>

      </div>

      <div class="form-group">

        <label for="password">Password</label>

        <input type="password" id="password" required>

        <div class="error-message" id="passwordError">Password must include a letter, number, and special character.</div>

      </div>

      <div class="form-group">

        <label for="confirmPassword">Confirm Password</label>

        <input type="password" id="confirmPassword" required>

        <div class="error-message" id="confirmError">Passwords do not match.</div>

      </div>

      <button type="submit">Register</button>

    </form>

  </div>



  <script>

    const form = document.getElementById('registrationForm');

    const nameInput = document.getElementById('name');

    const emailInput = document.getElementById('email');

    const phoneInput = document.getElementById('phone');

    const passwordInput = document.getElementById('password');

    const confirmInput = document.getElementById('confirmPassword');



    const nameError = document.getElementById('nameError');

    const emailError = document.getElementById('emailError');

    const phoneError = document.getElementById('phoneError');

    const passwordError = document.getElementById('passwordError');

    const confirmError = document.getElementById('confirmError');



    form.addEventListener('submit', function (e) {

      e.preventDefault();



      let valid = true;



      // Name validation

      const nameRegex = /^[A-Za-z ]+$/;

      if (!nameRegex.test(nameInput.value)) {

        nameError.style.display = 'block';

        valid = false;

      } else {

        nameError.style.display = 'none';

      }



      // Email validation

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(emailInput.value)) {

        emailError.style.display = 'block';

        valid = false;

      } else {

        emailError.style.display = 'none';

      }



      // Phone validation

      const phoneRegex = /^[0-9]{10}$/;

      if (!phoneRegex.test(phoneInput.value)) {

        phoneError.style.display = 'block';

        valid = false;

      } else {

        phoneError.style.display = 'none';

      }



      // Password validation

      const password = passwordInput.value;

      const confirmPassword = confirmInput.value;

      const hasLetter = /[a-zA-Z]/.test(password);

      const hasNumber = /[0-9]/.test(password);

      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);



      if (!(hasLetter && hasNumber && hasSpecialChar)) {

        passwordError.style.display = 'block';

        valid = false;

      } else {

        passwordError.style.display = 'none';

      }



      // Confirm Password validation

      if (password !== confirmPassword) {

        confirmError.style.display = 'block';

        valid = false;

      } else {

        confirmError.style.display = 'none';

      }



      if (valid) {

        alert('Registration successful!');

        // Submit logic goes here

      }

    });

  </script>

</body>

</html>
