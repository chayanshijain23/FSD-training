<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: rgb(227, 239, 112);
            font-size: large;
        }
        p::first-line{
            background-color: rgb(202, 149, 83);
        }
        h1::before{
            content: "*";
        }

    </style>
</head>
<body>
    <div>
       <p>para1</p>
       <p>para2</p>
       <p>para3</p>
       <p>para4</p>
    </div>
    <section>
        <p>para5</p>
    </section>
    <p>para6</p>
    <p>para7</p>
    <h1>hello</h1>
</body>
</html>
